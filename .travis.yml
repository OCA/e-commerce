language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

addons:
  apt:
    sources:
      - pov-wkhtmltopdf
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - python-simplejson
      - python-serial
      - python-yaml
      - wkhtmltopdf  # only add if needed and check the before_install section below

before_install:
  - "export DISPLAY=:910.0"
  - "sh -e /etc/init.d/xvfb start"

env:
  global:
  - VERSION="10.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"
  - PHANTOMJS_VERSION="2.1.2" WEBSITE_REPO="1"
  - TRANSIFEX_USER='transbot@odoo-community.org'
  - secure: hK2mRXUaQYPkWzXlmU2ClrqkgiaLkLdfymJdOt5b0nLtiNirK6gT+jqt5z8mpAXYHn9RFu6PiDnb7D+pYFtBvj9965aPGx7iuw2Y+8LrwVv1EZbM3zy+A8tHoCfo6axaCKG28E++hr2V53lw2qZMNojKr9vbdnlcfyaNQaXP4hs=

  matrix:
  - LINT_CHECK="1"
  - TRANSIFEX="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  - TESTS="1" ODOO_REPO="OCA/OCB"

virtualenv:
  system_site_packages: true

install:
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
